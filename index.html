<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSINT & Google Dorking — Practice Quiz</title>
  <meta name="description" content="Practice quiz for adults on OSINT & Google Dorking" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Interactive background layer -->
  <div id="bg-layer" aria-hidden="true">
    <canvas id="bg-canvas"></canvas>
    <div id="floaties"></div>
  </div>

  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>OSINT & Google Dorking — Practice Quiz</h1>
        <div class="subtitle"> Discovery 2 </div>
      </div>
      <!-- Powered by (top-right) -->
      <div class="powered">
        <img src="images/logo.png" alt="Algorithmics Academy" class="powered-logo" />
        <span>Powered by <strong>Algorithmics Academy</strong></span>
      </div>
    </header>

    <!-- Start Screen -->
    <section id="startScreen" class="hero">
      <button id="startBtn" class="btn-accent">ΞΕΚΙΝΑ ΤΟ ΚΟΥΙΖ</button>
    </section>

    <!-- Quiz UI -->
    <section id="quizUI" style="display:none;">
      <section class="hero">
        <div id="progressWrap" style="margin-top:4px;">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
            <span id="progressLabel" class="subtitle">Ερώτηση 1/—</span>
          </div>
          <div class="progress-rail">
            <div id="progressBar" class="progress-bar"></div>
          </div>
        </div>
      </section>
      <section id="stage"></section>
    </section>

    <footer>
      © 2025 Algorithmics Academy. /n Building Future Skills
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
